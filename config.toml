	# 		text = "Download now"
	# 		link = "//github.com/digitalcraftsman/hugo-creative-theme"

	# Contact section
	[params.contact]
		headline = "Let's Chat"
		description = "Like what you see? Contact us to secure your booking today."
		phone = "01223 844415"
		email = "centrehire@thec3.uk"

	# Google Maps section
	[params.location]
		latitude  = "52.2004073"
		longitude = "0.1571609"
		maps_api_key = ""